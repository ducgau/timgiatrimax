<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri max</title>
</head>
<body>
<script>
    let x = [1,-5,3,6,4,8,9,15];
    let max = x[0];
    let index = 0;
    for (let i=0 ;i< x.length ;i++) {
        if (x[i] > max ){
            max = x[i];
            index = i;
        }

    }
    alert('gia tri max la ' + max + " tai vi tri " +index);
</script>
</body>
</html>
